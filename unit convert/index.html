<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="square">
        <div id="upper">
        <h1>Metric/Imperial unit conversion</h1>
        <label id="lab">Enter number</label><br>
        <input id="istyle" type="number" onblur="getVal()"></input><button id="btn">Calculate</button>
        <p id="number">0</p>
        </div>
        <div id="lower">
        <div id="length">
            <h3> Length (Meters/Feet)</h3>
            <p id="len">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div id="volume">
            <h3> Volume (Liters/Gallons)</h3>
            <p id="vol">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div id="mass">
            <h3> Mass (Kilograms/Pounds)</h3>
            <p id="mas">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
